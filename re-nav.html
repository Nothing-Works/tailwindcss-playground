<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/build.css" />
</head>

<body>
    <header class="bg-gray-900 sm:flex sm:justify-between sm:items-center sm:px-4 sm:py-3" x-data="{ open: false }">
        <div class="flex items-center justify-between px-4 py-3 sm:p-0">
            <div>
                <img class="h-8" src="/src/img/logo-inverted.svg" alt="logo" />
            </div>
            <div class="sm:hidden">
                <button @click="open = !open" type="button"
                    class="text-gray-500 focus:text-white focus:outline-none hover:text-white">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
                        <path x-show="open" fill-rule="evenodd"
                            d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                    </svg>
                </button>
            </div>
        </div>
        <div :class="open ? 'block' : 'hidden'" class="px-2 pt-2 pb-4 sm:flex sm:p-0">
            <a href="#" class="px-2 py-1 rounded hover:bg-gray-800 block text-white font-semibold">List your
                property</a>
            <a href="#"
                class="px-2 py-1 mt-1 sm:mt-0 sm:ml-2 rounded hover:bg-gray-800 block text-white font-semibold">Trips</a>
            <a href="#"
                class="px-2 py-1 mt-1 sm:mt-0 sm:ml-2 rounded hover:bg-gray-800 block text-white font-semibold">Messages</a>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
