<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwindcss</title>
    <link rel="stylesheet" href="/src/build.css" />
  </head>

  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="max-w-md px-8 py-12 mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:px-12 lg:py-24"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="/src/img/logo.svg" alt="Workcation" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="/src/img/beach-work.jpg"
            alt="Women"
          />
          <h1
            class="mt-6 text-2xl font-bold leading-tight text-gray-900 sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere,
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
            Workcation helps you find work-friendly rentals in beautiful
            locations so you can enjoy some nice weather even when you are not
            on vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a href="#" class="shadow-lg btn btn-indigo sm:text-base"
              >Book your escape</a
            >
            <a href="#" class="ml-2 btn btn-gray sm:text-base">Learn more</a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 object-cover object-center w-full h-full"
          src="/src/img/beach-work.jpg"
          alt="Women"
        />
      </div>
    </div>
  </body>
</html>
